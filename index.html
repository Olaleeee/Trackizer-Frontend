<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Track Your Subscriptions and moreüòç</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"/><style>.pre-loader {
        display: inline-flex;
        gap: 10px;
        position: absolute;
        top: calc(50% - 20px);

      }

      .pre-loader:after {
        content: '';
        height: 20px;
        aspect-ratio: 1;
        border-radius: 50%;

          linear-gradient(#222 0 0) top/100% 40% no-repeat,
          radial-gradient(farthest-side, #000 95%, #0000) 50%/8px 8px

      }

      @keyframes l7 {
        0%,
        70% {
          background-size:
            100% 40%,
            8px 8px;
        }

        85% {
          background-size:
            100% 120%,
            8px 8px;
        }

        100% {
          background-size:
            100% 40%,
            8px 8px;
        }
      }</style><script defer="defer" src="/bundle.js"></script><link href="/styles.css" rel="stylesheet"></head><body class="animated-bg"><div class="app def"><div class="pre-loader"></div></div></body></html>
